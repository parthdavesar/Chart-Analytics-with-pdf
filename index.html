<!DOCTYPE html> 
<html> 
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
</head> 
<body> 
  <div id="Analysis" class="container text-center mt-2" style="width: 40vw">
    <h1 class="alert alert-primary">Graph Analytics</h1>
      <table class="table table-bordered border-dark">
      <thead>
          <tr>
            <th scope="col">YEAR</th>
            <th scope="col">SALES (In Thousand units)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">2023</th>
            <td>14</td>
          </tr>
          <tr>
            <th scope="row">2022</th>
            <td>18</td>
          </tr>
          <tr>
            <th scope="row">2021</th>
            <td>26</td>
          </tr>
          <tr>
            <th scope="row">2020</th>
            <td>23</td>
          </tr>
          <tr>
            <th scope="row">2019</th>
            <td>29</td>
          </tr>
          <tr>
            <th scope="row">2018</th>
            <td>31</td>
          </tr>
        </tbody>
      </table>
    <canvas id="myChart" width="100" height="50"></canvas> 
    <script type="text/javascript"> 
    var ctx = document.getElementById("myChart"); 
    var myChart = new Chart(ctx, { 
    type: 'bar', 
    data: { 
    labels: ["2023", "2022" , "2021" , "2020", "2019", "2018"], 
    datasets: [ 
	{ label: 'SALES (In Thousand units)', 
		data: [14,18,26,23,29,31], 
		backgroundColor: [
      'rgba(255, 99, 132, 0.2)',
      'rgba(255, 159, 64, 0.2)',
      'rgba(255, 205, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(153, 102, 255, 0.2)'
    ],
    borderColor: [
      'rgb(255, 99, 132)',
      'rgb(255, 159, 64)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(54, 162, 235)',
      'rgb(153, 102, 255)'
    ],
    borderWidth: 1
	} 
	] 
}, 
options: { 
		scales: { 
			yAxes: [{ 
				ticks: { 
					beginAtZero:true 
				} 
			}] 
		} 
	} 
}); 
	</script> 
</div>
<div class="container text-center mt-4">
  <button onclick='make_pdf()' class="btn btn-dark mt-4">DOWNLOAD PDF</button>
</div>
<script>
  function make_pdf(){
      var element = document.getElementById('Analysis');
      var opt = {
      margin:       1,
      filename:     'myfile.pdf',
      image:        { type: 'jpeg', quality: 0.98 },
      html2canvas:  { scale: 2 },
      jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
  }
</script>
</body> 
</html>
